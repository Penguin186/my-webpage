<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <link rel="stylesheet" type="text/css" href="style.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
</head>
    <body>
        <div class="container">
        <section id="app">
            <h1>App</h1>
            <div class="line"></div>
            <iframe width="392" height="620" style="border: 0px;" src="https://studio.code.org/projects/applab/eNxgpLASzIhuwbMhvzxes-tVMB_xusxOlKLpFeT9f60/embed"></iframe>
            <iframe width="392" height="620" style="border: 0px;" src="https://studio.code.org/projects/applab/xJk8l9FiWjkJAR7KeT2QOpss5saBGvb_EM_hZSTuqhs/embed"></iframe>
        </section> 
            
            
        <div id="myCarousel" class="carousel slide">
            <div class="carousel-inner">
                <div class="item active">
                    <center>
                    <a href="https://studio.code.org/projects/spritelab/zasQpM8CJsk5AXA2cIZgrOSoUka_IsXLoER7NYwkOQs" target="_blank">
                      <img src="car_game.png" class="img-responsive">
                    </a>
                        <div class="carousel-content">
                            <p>Car Game</p>            
                        </div>
                    </center>
                </div>
                <div class="item">
                    <center>
                    <a href="https://studio.code.org/projects/spritelab/GlD-QGUxftjoRhbGCF0b9WbVvPfOAodt-uKocGNvukU" target="_blank">
                      <img src="joker.png" class="img-responsive">
                    </a>
                        <div class="carousel-content">
                            <p>Practical Joker</p>
                        </div>
                    </center>
                </div>
            </div>
            
            
            <a class="left carousel-control" href="#myCarousel" data-slide="prev">
                <span class="glyphicon glyphicon-chevron-left"></span>
            </a>
             <a class="right carousel-control" href="#myCarousel" data-slide="next">
                <span class="glyphicon glyphicon-chevron-right"></span>
            </a>
        </div>
        <section id="chatbot">
            <h1>Chatbot</h1>
            <div class="line"></div>
            <iframe
    allow="microphone;"
    width="350"
    height="500"
    src="https://console.dialogflow.com/api-client/demo/embedded/6bacf9c2-5135-44d5-922b-249f9612fa97">
</iframe>
        </section>
        </div>
    </body>
</html>
